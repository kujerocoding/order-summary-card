<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main__container">
        <div class="main__img-container">
            <img src="/images/illustration-hero.svg" alt="" class="main__img">
        </div>
        <h2 class="primary-text">Order Summary</h2>
        <p class="primary-info">
            You can now listen to millions of songs, audibooks, and podcasts on any device anywhere you like!
        </p>
        <div class="main__price-container">
            <img src="/images/icon-music.svg" alt="" class="price__music-icon">
            <div class="price__text-container">
                <p class="price__text">Annual Plan</p>
                <p class="price__value">$59.99/year</p>
            </div>
            <a href="" class="price__change-link">Change</a>
        </div>
        <div class="main__btn-container">
            <button class="btn__proceed">Proceed to Payment</button>
            <button class="btn__cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
